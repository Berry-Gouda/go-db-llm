<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style/global.css">
        <link rel="stylesheet" href="../style/mainPage.css">
        <title>Main</title>
    </head>
    <body>
        <h1 id="db-name"></h1>
        <div class="grid-container">
            <div id="db-overview" class="outlined-1-col">
                <h3>Tables Overview</h3>
                <table id="tables-overview" class="overview-table">
                    <thead>
                        <tr>
                            <th>Table Name</th>
                            <th>Table Count</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

            <div id="selected-t-overview" class="outlined-1-col">
                <h3>Select Table For Info</h3>
                <table id="table-schema" class="overview-table">
                    <thead>
                        <th>Column Name</th>
                        <th>Data Type</th>
                        <th>Key Type</th>
                        <th>Nullable</th>
                        <th>Default Value</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

            <div id="search-bar-div">
                <input type="text"><button id="search">Search</button>
            </div>

            <div id="button-div">
                <button id="t20">Display Top 20/Results</button>
                <button id="bi">Bulk Insert</button>
                <button id="sLLM">Start LLM</button>
                <button id="cLLM">Close LLM</button>
                <button id="opg">Open Prompt Generator</button>
            </div>

        </div>
        <script src="../scripts/mainPage.js"></script>
    </body>
</html>
