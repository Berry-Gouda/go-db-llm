<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style/global.css">
        <link rel="stylesheet" href="../style/index.css">
        <title>Login</title>
    </head>
    <body>
        <h1>Enter Database Credentials</h1>
        <div id="login-form">
            <div class="form-row">
                <label for="db-name">Database Name:</label>
                <input id="db-name" type="text">
            </div>
            <div class="form-row">
                <label for="db-user">User:</label>
                <input id="db-user" type="text">
            </div>
            <div class="form-row">
                <label for="db-password">Password:</label>
                <input id="db-password" type="text">
            </div>
            <div class="form-row">
                <label for="db-host">DB Host:</label>
                <input id="db-host" type="text">
            </div>
            <div class="form-row">
                <label for="db-port">DB Port:</label>
                <input id="db-port" type="text">
            </div>
            <div class="form-row">
                <label for="go-host">Go Host:</label>
                <input id="go-host" type="text">
            </div>
            <div class="form-row">
                <label for="go-port">Go Port:</label>
                <input id="go-port" type="text">
            </div>
            <div class="form-row">
                <label for="save-creds">Save Creds:</label>
                <input id="save-creds" type="checkbox">
            </div>
            <div class="form-row">
                <button id="submit">Submit</button>
            </div>
            <div class="form-row">
                <button id="use-saved">Use Saved Creds</button>
            </div>
        </div>
        <script src="../scripts/index.js"></script>
    </body>
</html>
